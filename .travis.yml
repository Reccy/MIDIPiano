os: windows
language: cpp
compiler:
- clang
branches:
  only:
  - master
  - travis-test
before_install:
- mkdir build
- cd build
- cmake ..
- cmake --build .
- cd Debug
script:
- MidiPianoTestRunner.exe
deploy:
  provider: releases
  api_key:
    secure: 
  file: MidiPiano.exe
  on:
    repo: Reccy/MIDIPiano
    branch: travis-test
    tags: true
  cleanup: false
