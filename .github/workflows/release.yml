name: Release

on: [ workflow_dispatch ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Extract release branch version
      uses: valadas/get-release-branch-version@v1.0.1
      id: branch_version
    - name: Download workflow artifact
      uses: dawidd6/action-download-artifact@v2.7.0
      with:
        workflow: build-and-test.yml
        branch: ${{ steps.extract_branch.outputs.branch }}
        name: windows-prod-exe
        path: ./upload/
        github_token: ${{ secrets.PERSONAL_TOKEN }}
    - name: Create a Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.branch_version.major }}.${{steps.branch_version.minor}}.${{steps.branch_version.patch}}
        release_name: Release v${{ steps.branch_version.major }}.${{steps.branch_version.minor}}.${{steps.branch_version.patch}}
        draft: true
        prerelease: true
    - name: Upload a Release Asset
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: upload/MidiPiano.exe
        asset_name: midi-piano-${{ steps.branch_version.major }}-${{ steps.branch_version.minor }}-${{ steps.branch_version.patch }}.exe
        asset_content_type: application/vnd.microsoft.portable-executable
