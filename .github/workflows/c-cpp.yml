name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create build directory
      run: mkdir build
    - name: Generate build system
      run: |
        cd build
        cmake ..
    - name: Build project
      run: |
        cd build
        cmake --build . --config Release
